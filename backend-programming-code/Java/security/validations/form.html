<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de ejemplo</title>
  </head>
  <body>
    <form action="Request.java" method="post">
      <label for="nombre">Nombre:</label>
      <br /><br />
      <input
        type="text"
        id="nombre"
        name="nombre"
        required
        minlength="3"
        maxlength="12"
      />
      <br /><br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
