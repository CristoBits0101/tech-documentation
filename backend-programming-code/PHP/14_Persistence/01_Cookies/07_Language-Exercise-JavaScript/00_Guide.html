    Paso 1. Comprobar si existe la cookie y el valor almacenado para enviar mediante js a una web.

    Paso 2. Si la cookie no existe se envia a una web en la que se pregunta por el idioma.

    Paso 3. Cuando se selecciona el idioma se reenvia a una web intermedia.

    Paso 4. La web intermedia almacena el idioma seleccionado en una nueva cookie y reenvia a otra web.

    Paso 5. La siguiente web comprueba el idioma almacenado en la cookie y nos reenvia a la web final.

    Paso 6. La ultima cookie elemina los parámetros de la cookie si se quiere restablecer el idioma.

    Paso 7. Cada web es la equivalencia a una función modular.
