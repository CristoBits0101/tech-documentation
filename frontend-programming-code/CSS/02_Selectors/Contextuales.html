<ol>
    <!-- Descendientes -->
    <li>
        ol a em {color: yellow;}
    </li>
    <!-- Descendente + Universal -->
    <li>
        p * a {color: red;}
    </li>
    <!-- Hijo -->
    <li>
        p > em {background-color: gray;}
    </li>
    <!-- Padre -->
    <li>
        h1 + p {color: blue;}
    </li>
</ol>
