<!-- Para que la configuración global afecte a todos los proyectos -->
<p>
    <!-- Nombre -->
    git config --global user.name "Cristo RPS"
    
    <!-- Email -->
    git config --global user.email cristo@gmail.com
    
    <!-- Editor -->
    git config --global core.editor "code --wait"
    
    <!-- Mostrar configuración -->
    git config --global -e
    
    <!-- Elimine el salto de línea del carácter cr al descargar o cargar archivos -->
    git config --global core.autocrlf true
    
    <!-- Muestra las configuraciones disponibles -->
    git config -h
</p>
