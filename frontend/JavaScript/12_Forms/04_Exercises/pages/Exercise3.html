<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Demostraci√≥n de getElementsByName de JavaScript</title>

</head>

<body>

    <p>Califique el servicio:</p>

    <p>

        <etiqueta para="muy-pobre">
            <input type="radio" name="rate" value="Muy pobre" id="muy-pobre"> Muy pobre
        </etiqueta>

        <etiqueta para="pobre">
            <input type="radio" name="rate" value="Pobre" id="pobre"> Pobre
        </etiqueta>

        <etiqueta para="ok">
            <input type="radio" name="rate" value="OK" id="ok"> Vale
        </etiqueta>

        <etiqueta para="bueno">
            <input type="radio" name="rate" value="Bueno"> Bueno
        </etiqueta>

        <etiqueta para="muy bueno">
            <input type="radio" name="rate" value="Muy bueno" id="muy bueno"> Muy bueno
        </etiqueta>

    </p>

    <p>
        <button id="btnRate">Enviar</button>
    </p>

    <p id="output"></p>

    <script>

        let btn    = document.getElementById('btnRate');
        let output = document.getElementById('output');

        btn.addEventListener('click', () => 
        {
            let rates = document.getElementsByName('rate');

            rates.forEach((rate) => 
            {
                if (rate.checked) 
                {
                    output.innerText = `You selected: ${rate.value}`;
                }
            });
        });

    </script>

</body>

</html>
