<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h1>El objeto del documento</h1>

    <h2>El método getElementsByTagName()</h2>

    <p>Una lista desordenada:</p>

    <ul>
        <li>Café</li>
        <li>Té</li>
        <li>Leche</li>
    </ul>

    <p>The number of li elements in this document is:</p>

    <p id="demo"></p>

    <script>

        const collection = document.getElementsByTagName("li");

        document.getElementById("demo").innerHTML = collection.length;

    </script>

</body>

</html>
